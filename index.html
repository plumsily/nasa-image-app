<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Explore the universe with NASA" />
    <meta name="keywords" content="NASA, astronomy, picture, video" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>The NASA Image Gallery</title>

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Prata&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Title</h1>
      <h2>Date</h2>
    </header>
    <article>
      <img src="" alt="NASA picture" style="display: block" />
      <iframe
        src=""
        title=""
        allow="autoplay"
        height="600px"
        style="display: none"
      ></iframe>
      <p class="description">Description</p>
      <button type="button" name="button">Discover Next</button>
    </article>
    <footer>
      <h3>The NASA Image Gallery</h3>
    </footer>

    <div class="background"></div>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
